name: ci-python-workflow
on: [push]
jobs:
  check-application:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: intall pipenv
        run: pipx install pipenv
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
          cache: 'pipenv'
      - run: pipenv install
      - run: pytest 
      - run: python main.py
